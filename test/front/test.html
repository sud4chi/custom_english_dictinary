<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英単語テスト</title>
  <link rel="stylesheet" href="styles/test.css" />
</head>
<body>
  <h1>英単語テスト</h1>

  <div class="card">
    <div class="question-container">
      <button id="next-question" class="next-hint" disabled>next hint</button>
      <p id="question">ここに意味が表示されます</p>
    </div>

    <div class="button-group">
      <button id="generate" class="button">テスト生成</button>
      <button id="show-answer" class="button" disabled>答えを見る</button>
    </div>

    <div class="button-group">
      <button id="correct-button" class="button" disabled>○</button>
      <button id="wrong-button" class="button" disabled>×</button>
    </div>

    <div id="answer" class="answer"></div>
  </div>

  <button id="back-button" class="button">戻る</button>
  <script src="scripts/test.js"></script>
</body>
</html>
